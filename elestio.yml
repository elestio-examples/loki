ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "3764"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "EXTERNAL_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "SMTP_HOST"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_AUTH_STRATEGY"
    value: "NONE"
  - key: "SMTP_FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "CRUX_POSTGRES_PASSWORD"
    value: "random_password"
  - key: "KRATOS_POSTGRES_PASSWORD"
    value: "random_password"
  - key: "CRUX_SECRET"
    value: "random_password"
  - key: "KRATOS_SECRET"
    value: "random_password"
  - key: "SMTP_URI"
    value: "smtp://172.17.0.1:25?disable_starttls=true"
  - key: "RECAPTCHA_SECRET_KEY"
    value: "random_password"
  - key: "RECAPTCHA_SITE_KEY"
    value: "random_password"
  - key: "FROM_NAME"
    value: "dyrectorio"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "loki.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Loki Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
